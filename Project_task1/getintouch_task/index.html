<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="con-top">
                <div class="logo">
                    <h5>Send a message</h5>
                    <h1>Get in <span>Touch</span></h1>
                </div>
                <div class="con-top-right">
                    <h3 >Example Inc.</h3>
                    <p>Lorem ipsum dolor sit
                        amet, consectetur<br> 
                        adipiscing elit.
                    </p>
                </div>
            </div>
            <div class="con-bot">
                <div class="con-bot-left">
                    <p>We will respond to your message as
                        soon as possible
                    </p>
                </div>
                <div class="con-bot-right">
                    <p>Praesent diam lacus, dapibus
                        sed imperdiet<br>consectetur.
                    </p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="con-main">
            <div class="con-main-top">
                <div class="con-main-top-left">
                    <input type="text" placeholder="Name" class="inp-name">
                    <input type="email" placeholder="Email">
                </div>
                <div class="con-main-top-right">
                    <p><i class="fa fa-phone"></i>
                     +1 (305) 1234-5678</p>
                </div>
            </div>
            <div class="con-main-mid">
                <div class="con-main-mid-left">
                    <input type="tel" placeholder="Phone" class="inp-tel">
                    <select>
                        <option value="" disabled selected hidden>More Info</option>
                        <option value="Option1">Option1</option>
                        <option value="Option2">Option2</option>
                        <option value="Option3">Option3</option>
                    </select>
                </div>
                <div class="con-main-mid-right">
                    <p><i class="fa fa-envelope"></i>hello@example.com</p>
                </div>
            </div>
            <div class="con-main-bot">
                <div class="con-main-bot-left">
                    <textarea cols="63" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="con-main-bot-right">
                    <p><i class="fa fa-map-marker"></i> Main Avenue, 987</p><br><br><br><br>
                    <button>view map</button>
                </div>
            </div>
        </div>
    </main>
    <button class="foot">SEND</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Form</h1>
    <form>
        <label>Name</label>
        <input type="text" required><br><br>
        <label>Surname</label>
        <input type="text" required><br><br>
        <label>Email</label>
        <input type="email" required><br><br>
        <label>Birth Date</label>
        <input type="date" required><br><br>
        <label>Age</label>
        <input type="number" required><br><br>
        <label>Telephone number</label>
        <input type="tel" placeholder="+994775427570" required><br><br>
        <p>Choose your gender:</p>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label for="female">Female</label>
        <p>Which ones do you use more than others:</p>
        <input type="checkbox">
        <label>Instagram</label><br>
        <input type="checkbox">
        <label>Whatsapp</label><br>
        <input type="checkbox">
        <label>Facebook</label><br>
        <input type="checkbox">
        <label>Twitter</label><br>
        <input type="checkbox">
        <label>Youtube</label><br>
        <p>Which one is your favourite programming language:</p>
        <select>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Javascript">Javascript</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="PHP">PHP</option>
        </select><br><br>
        <p>Your Front End Development Knowledge:</p>
        <input type="range" min = 0 max = 5>
        <label">HTML</label><br>
        <input type="range" min = 0  max = 5>
        <label>CSS</label><br>
        <input type="range" min = 0 max = 5>
        <label>Javascript</label><br>

        <textarea cols="40" rows="10" placeholder="Please, enter your opinions about this form"></textarea>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
